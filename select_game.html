<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유미고르기</title>
  <link rel="icon" href="https://opgg-static.akamaized.net/meta/images/lol/15.13.1/champion/Yuumi.png" type="image/png"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Pretendard', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("https://cdn.bhdw.net/im/yuumi-splash-art-league-of-legends-lol-wallpaper-64611_w635.webp?v=2") no-repeat center center / cover;
      z-index: -1;
      filter: brightness(0.7);
    }

    .box-container {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1.5rem 0;
    }

    .box {
      visibility: hidden;
      opacity: 0;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 12px;
      border-radius: 10px;
      font-size: 0.9rem;
      line-height: 1.5;
      max-width: 300px;
      text-align: center;
      position: absolute;
      z-index: 1;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .box-top {
      bottom: 120%;
    }

    .box-bottom {
      top: 120%;
    }

    .box-container:hover .box {
      visibility: visible;
      opacity: 1;
    }

    button {
      margin-top: 1.2rem;
      padding: 1rem 3rem;
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      background-size: 300% 300%;
      animation: gradientShift 8s ease infinite;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #myBtn {
      background: linear-gradient(135deg, #ff8e53, #fe6b8b, #33c1ff, #6a63d9);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3), 0 0 25px rgba(254, 107, 139, 0.9);
    }

    #myBtn:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 0 35px rgba(254, 107, 139, 1);
    }

    #myBt {
      background: linear-gradient(135deg, #aee138, #4cd7da, #3adf59, #c545ab);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3), 0 0 25px rgba(107, 227, 254, 0.9);
    }

    #myBt:hover {
      transform: translateY(-4px) scale(1.03);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4), 0 0 35px rgb(122, 107, 254);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
    <div class="box-container">
    <div class="box box-top">
      제한시간 내에 유미를 25번 잡는 게임입니다!<br>
      티모가 나온다면 클릭하지 마세요!!<br>
      티모는 독버섯으로 점수를 1점씩 감소한답니다.
    </div>
    <button id="myBtn">유미 잡기 게임 바로가기</button>
  </div>

  <div class="box-container">
    <button id="myBt">유미 퀴즈 바로가기</button>
    <div class="box box-bottom">
      유미의 기본 tmi와 스킨의 퀴즈가 나옵니다.<br>
      유미에 대해 얼마나 알고 있는지 테스트를 해보세요!
    </div>
  </div>

  <script>
    document.getElementById("myBtn").addEventListener("click", () => {
      window.location.href = "http://127.0.0.1:5500/%EC%9C%A0%EB%AF%B8%EC%9E%A1%EA%B8%B0.html";
    });
    document.getElementById("myBt").addEventListener("click", () => {
      window.location.href = "http://127.0.0.1:5500/%ED%80%B4%EC%A6%88%EC%B4%9D%ED%95%A9.html";
    });
  </script>
</body>
</html>
